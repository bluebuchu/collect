<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Google OAuth 테스트</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            transition: all 0.3s;
        }
        button:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            background: #f5f5f5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-details {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Supabase Google OAuth 테스트</h1>
        
        <button onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </button>
        
        <button onclick="signOut()" style="background: #dc3545; display: none;" id="signOutBtn">
            로그아웃
        </button>
        
        <div id="status" class="status"></div>
        <div id="userInfo" class="user-info" style="display: none;"></div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://upemqhahrliikgtqqeor.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwZW1xaGFocmxpaWtndHFxZW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjMwODUsImV4cCI6MjA3MjE5OTA4NX0.d64QdZZnEcgAg0ncVh2SpiFUBERcRU6_NQrUeLT817s';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 상태 표시 함수
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            console.log(`[${type}]`, message);
        }
        
        // 사용자 정보 표시
        function showUserInfo(user) {
            const userInfoEl = document.getElementById('userInfo');
            const signOutBtn = document.getElementById('signOutBtn');
            
            if (user) {
                userInfoEl.style.display = 'block';
                signOutBtn.style.display = 'flex';
                
                userInfoEl.innerHTML = `
                    <h3>👤 로그인된 사용자 정보</h3>
                    <div class="user-details">
                        ${user.user_metadata?.avatar_url ? 
                            `<img src="${user.user_metadata.avatar_url}" alt="Profile">` : ''}
                        <div>
                            <p><strong>이름:</strong> ${user.user_metadata?.full_name || 'N/A'}</p>
                            <p><strong>이메일:</strong> ${user.email}</p>
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>제공자:</strong> ${user.app_metadata?.provider || 'email'}</p>
                        </div>
                    </div>
                `;
            } else {
                userInfoEl.style.display = 'none';
                signOutBtn.style.display = 'none';
            }
        }
        
        // Google 로그인
        async function signInWithGoogle() {
            showStatus('Google OAuth 시작...', 'info');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        }
                    }
                });
                
                if (error) throw error;
                
                showStatus('Google 로그인 페이지로 리디렉션 중...', 'success');
            } catch (error) {
                showStatus(`오류: ${error.message}`, 'error');
                console.error('Google sign in error:', error);
            }
        }
        
        // 로그아웃
        async function signOut() {
            showStatus('로그아웃 중...', 'info');
            
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                showStatus('로그아웃 성공!', 'success');
                showUserInfo(null);
            } catch (error) {
                showStatus(`로그아웃 오류: ${error.message}`, 'error');
            }
        }
        
        // 초기 세션 확인
        async function checkSession() {
            showStatus('세션 확인 중...', 'info');
            
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                showStatus(`세션 확인 오류: ${error.message}`, 'error');
                return;
            }
            
            if (session) {
                showStatus('✅ 로그인되어 있습니다!', 'success');
                showUserInfo(session.user);
            } else {
                showStatus('로그인이 필요합니다. Google로 로그인 버튼을 클릭하세요.', 'info');
            }
        }
        
        // 인증 상태 변경 리스너
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            
            if (event === 'SIGNED_IN' && session) {
                showStatus('✅ Google 로그인 성공!', 'success');
                showUserInfo(session.user);
            } else if (event === 'SIGNED_OUT') {
                showStatus('로그아웃되었습니다.', 'info');
                showUserInfo(null);
            }
        });
        
        // 페이지 로드 시 세션 확인
        window.addEventListener('load', () => {
            checkSession();
            
            // Supabase 연결 상태 확인
            console.log('Supabase Client 초기화:', {
                url: SUPABASE_URL,
                hasKey: !!SUPABASE_ANON_KEY
            });
        });
    </script>
</body>
</html>
