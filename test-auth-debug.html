<!DOCTYPE html>

<head>

</head>
<body>
    <h1>ğŸ” Auth Debug Test</h1>
    
    <div class="container">
        <h2>LocalStorage ìƒíƒœ</h2>
        <button onclick="checkLocalStorage()">LocalStorage í™•ì¸</button>
        <button onclick="clearLocalStorage()">LocalStorage ì´ˆê¸°í™”</button>
        <div id="storageLog" class="log"></div>
    </div>

    <div class="container">
        <h2>ë¡œê·¸ì¸ í…ŒìŠ¤íŠ¸</h2>
        <input type="email" id="loginEmail" placeholder="ì´ë©”ì¼" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="ë¹„ë°€ë²ˆí˜¸" value="test123">
        <br>
        <button onclick="testLogin()">ë¡œê·¸ì¸ í…ŒìŠ¤íŠ¸</button>
        <div id="loginLog" class="log"></div>
    </div>

    <div class="container">
        <h2>API í˜¸ì¶œ í…ŒìŠ¤íŠ¸</h2>
        <button onclick="testGetMe()">GET /api/auth/me</button>

        <div id="apiLog" class="log"></div>

    <script>
        function log(elementId, message, type = '') {
            const logDiv = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkLocalStorage() {
            const keys = ['auth_token', 'supabase_token', 'jwt', 'token'];
            let output = 'LocalStorage ë‚´ìš©:\n';
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                output += `${key}: ${value ? value.substring(0, 50) + '...' : 'null'}\n`;
            });
            
            // ëª¨ë“  localStorage í‚¤ í™•ì¸
            output += '\nëª¨ë“  í‚¤:\n';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                if (key.includes('token') || key.includes('auth')) {
                    output += `${key}: ${value ? value.substring(0, 50) + '...' : 'null'}\n`;
                }
            }
            
            log('storageLog', output, 'info');
        }

        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear();
            log('storageLog', 'LocalStorageì™€ SessionStorageë¥¼ ì´ˆê¸°í™”í–ˆìŠµë‹ˆë‹¤.', 'success');
            checkLocalStorage();
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            log('loginLog', `ë¡œê·¸ì¸ ì‹œë„: ${email}`, 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('loginLog', 'ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                    log('loginLog', 'Response: ' + JSON.stringify(data, null, 2), 'info');
                    
                    // í† í° ì €ì¥
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        log('loginLog', 'Token saved to localStorage', 'success');
                    }
                    
                    // LocalStorage ì¬í™•ì¸
                    setTimeout(() => checkLocalStorage(), 100);
                } else {
                    log('loginLog', `ë¡œê·¸ì¸ ì‹¤íŒ¨: ${data.error || data.message}`, 'error');
                }
            } catch (error) {
                log('loginLog', `Error: ${error.message}`, 'error');
            }
        }

        async function testGetMe() {
            log('apiLog', 'GET /api/auth/me í˜¸ì¶œ ì¤‘...', 'info');
            
            // í† í° ê°€ì ¸ì˜¤ê¸°
            const token = localStorage.getItem('auth_token') || localStorage.getItem('supabase_token');
            
            const headers = {};
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
                log('apiLog', `Authorization header: Bearer ${token.substring(0, 20)}...`, 'info');
            } else {
                log('apiLog', 'No token found in localStorage', 'error');
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('apiLog', 'Success: ' + JSON.stringify(data, null, 2), 'success');
                } else {
                    log('apiLog', `Error ${response.status}: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('apiLog', `Fetch error: ${error.message}`, 'error');
            }
        }

        async function testAddSentence() {
            log('apiLog', 'POST /api/sentences í˜¸ì¶œ ì¤‘...', 'info');
            
            // í† í° ê°€ì ¸ì˜¤ê¸°
            const token = localStorage.getItem('auth_token') || localStorage.getItem('supabase_token');
            
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
                log('apiLog', `Authorization header: Bearer ${token.substring(0, 20)}...`, 'info');
            } else {

            }
            
            const sentenceData = {
                content: 'í…ŒìŠ¤íŠ¸ ë¬¸ì¥ì…ë‹ˆë‹¤. ' + new Date().toLocaleString(),
                bookTitle: 'í…ŒìŠ¤íŠ¸ ì±…',
                author: 'í…ŒìŠ¤íŠ¸ ì €ì',
                isPublic: 0
            };
            
            try {
                const response = await fetch('/api/sentences', {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include',

                const data = await response.json();
                
                if (response.ok) {
                    log('apiLog', 'Success: ' + JSON.stringify(data, null, 2), 'success');
                } else {

                }
            } catch (error) {

            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ LocalStorage í™•ì¸
        window.onload = () => {

        };
    </script>
